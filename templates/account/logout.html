{% extends "layout.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
  body {
    background-color: rgb(243, 243, 243);
  }
</style>

<section class="log-out align-items-center text-center py-5">
  <div class="container py-5">
    <div class="row py-5 align-items-center d-flex justify-content-center">
      <p class="display-1">Are you sure want to log out?</p>
      <div class="col-lg-3 py-5">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="d-grid col-9 mx-auto">
            <button class="btn lead" type="submit">
              Logout
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-3 py-2">
        <div class="d-grid col-9 mx-auto">
          <a class="btn" href="{% url 'dashboard' request.user.id %}" role="button">Take me back</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
